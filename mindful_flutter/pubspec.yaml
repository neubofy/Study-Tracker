name: neubofy_productive
description: A privacy-first, fully-featured Focus and Screen Time Management app with Google Calendar integration.
author: Pawan Washudev

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation
  go_router: ^7.0.0
  provider: ^6.0.0
  flutter_hooks: ^0.18.0

  # Database & Storage
  drift: ^2.10.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.0.0
  shared_preferences: ^2.0.0

  # Google Sign-In & Calendar
  google_sign_in: ^6.1.0
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0

  # OAuth & HTTP
  http: ^1.1.0

  # Background Services
  workmanager: ^0.5.0
  app_links: ^3.4.0

  # Notifications
  flutter_local_notifications: ^14.1.0
  timezone: ^0.9.0

  # Device & System
  device_info_plus: ^8.1.0
  package_info_plus: ^4.1.0
  usage_stats: ^1.1.0

  # Security & Biometrics
  local_auth: ^2.1.0
  flutter_secure_storage: ^8.1.0

  # Utils
  intl: ^0.18.0
  freezed_annotation: ^2.4.0
  json_annotation: ^4.8.0
  equatable: ^2.0.5
  uuid: ^3.0.0

  # State Management (additional)
  riverpod: ^2.1.0
  riverpod_annotation: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.3.0
  drift_dev: ^2.10.0
  freezed: ^2.3.0
  json_serializable: ^6.5.0
  riverpod_generator: ^2.1.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300

  generate: true
