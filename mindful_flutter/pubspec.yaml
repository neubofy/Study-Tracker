name: neubofy_productive
description: Simple Focus app with App Blocking and Calendar Integration.
author: Pawan Washudev

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Navigation (minimal)
  go_router: ^7.0.0
  provider: ^6.0.0

  # Google Calendar Integration
  google_sign_in: ^6.1.0
  googleapis: ^11.0.0
  googleapis_auth: ^1.4.0

  # HTTP
  http: ^1.1.0

  # Local Storage
  shared_preferences: ^2.0.0
  path_provider: ^2.0.0

  # Notifications
  flutter_local_notifications: ^14.1.0
  timezone: ^0.9.0

  # Device info
  package_info_plus: ^4.1.0

  # Utils
  intl: ^0.18.0
  uuid: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Light.ttf
          weight: 300

  generate: true
