pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

plugins {
    id "com.android.application" version "8.0.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.0" apply false
}

include ":app"

def flutterProjectRoot = rootProject.projectDir.parentFile.parentFile
def flutterRoot = flutterProjectRoot.absolutePath

def flutterEnginePluginPath = "$flutterRoot/packages/flutter_tools/gradle"
if (new File(flutterEnginePluginPath).exists()) {
    includeBuild flutterEnginePluginPath
}

def localPropertiesFile = new File(rootProject.projectDir.parentFile, "local.properties")
def properties = new Properties()

if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader -> properties.load(reader) }
}

def flutterSdkPath = properties.getProperty("flutter.sdk")
if (flutterSdkPath == null) {
    flutterSdkPath = System.getenv("FLUTTER_HOME") ?: System.getenv("FLUTTER_SDK")
}

if (flutterSdkPath != null && new File("$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle").exists()) {
    apply from: "$flutterSdkPath/packages/flutter_tools/gradle/app_plugin_loader.gradle"
}
