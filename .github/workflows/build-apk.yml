name: Build Release APK

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.13.0'
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.5

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          channel: 'stable'

      - name: Get Flutter version info
        run: flutter --version

      - name: Get Flutter dependencies
        working-directory: ./mindful_flutter
        run: flutter pub get

      - name: Build APK (Debug)
        working-directory: ./mindful_flutter
        run: flutter build apk --debug

      - name: Build APK (Release)
        working-directory: ./mindful_flutter
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: flutter build apk --release

      - name: List build outputs
        if: always()
        run: |
          echo "=== Debug APK ===" 
          ls -lh mindful_flutter/build/app/outputs/flutter-apk/ 2>/dev/null || echo "No debug APK found"
          echo "=== Release APK ===" 
          ls -lh mindful_flutter/build/app/outputs/apk/release/ 2>/dev/null || echo "No release APK found"

      - name: Generate release notes
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "# App Blocker v${{ github.run_number }}" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "**Build Date**: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> RELEASE_NOTES.md
          echo "**Commit**: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> RELEASE_NOTES.md
          echo "**Branch**: ${{ github.ref_name }}" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Features" >> RELEASE_NOTES.md
          echo "- Block apps on schedule" >> RELEASE_NOTES.md
          echo "- Google Calendar integration" >> RELEASE_NOTES.md
          echo "- Simple and clean UI" >> RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md
          echo "## Installation" >> RELEASE_NOTES.md
          echo "\`\`\`bash" >> RELEASE_NOTES.md
          echo "adb install app-release.apk" >> RELEASE_NOTES.md
          echo "\`\`\`" >> RELEASE_NOTES.md

      - name: Upload Debug APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-blocker-debug-apk
          path: mindful_flutter/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 15
          if-no-files-found: ignore

      - name: Upload Release APK
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: app-blocker-release-apk
          path: mindful_flutter/build/app/outputs/apk/release/app-release.apk
          retention-days: 90
          if-no-files-found: ignore

      - name: Create GitHub Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main' && success()
        uses: softprops/action-gh-release@v1
        with:
          files: mindful_flutter/build/app/outputs/apk/release/app-release.apk
          tag_name: v${{ github.run_number }}
          name: App Blocker v${{ github.run_number }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify build status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Build completed successfully!"
            echo "üì¶ APK ready for deployment"
          else
            echo "‚ùå Build failed!"
            echo "Check logs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
